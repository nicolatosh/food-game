version: '3.8'

services:

  recipes_db:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      app_net:
        ipv4_address: 172.16.238.20

  user_db:
    image: mongo
    ports:
      - "27017:27020"
    networks:
      app_net:
        ipv4_address: 172.16.238.30
    

  recipes_db_adapter:
    build:
      context: ./recipes_db_adapter
    ports:
      - "5000:5000"
    networks:
      app_net:
        ipv4_address: 172.16.238.40
  
  user_db_adapter:
    build:
      context: ./user_db_adapter
    ports:
      - "5001:5001"
    networks:
      app_net:
        ipv4_address: 172.16.238.50
 
networks:
  app_net:
    ipam:
      driver: default
      config:
        - subnet: "172.16.238.0/24"